<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div>
            <h1>Contact Me</h1>
            <a href="https://manuelberasategui.github.io/oasis-home/
            ">Back Home</a>
            <br>
            <a href="https://manuelberasategui.github.io/oasis-community/">Community</a>
        </div>
    </header>
    <main>
        <div>
            <h3>Have some advice to give or opinion? Tell me here!</h3>
            <form action="https://httpbin.org/get">
                <fieldset>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Your name">
                    <br>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Your email">
                    <br>
                    <label for="phone">Phone Number: </label>
                    <input type="tel" name="phone" id="phone" placeholder="000-000-0000">
                    <br>
                    <label for="message">Your Message: </label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Opinion"></textarea>
                    <br>
                    <button type="submit" formaction="https://httpbin.org/get">Submit</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
